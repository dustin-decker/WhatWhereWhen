<html>
<head>
 <title>Asset Tracking</title>
 <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
 <h1>Asset Tracking</h1>
 
 <div id="navmenu">
 <ul>
    {% for item in nav.top %}
    <li class="{{ 'current' if item.is_active else '' }}">
        <a href="{{ item.url }}">{{ item.label }}</a>
    </li>
    {% endfor %}
 </ul>
 </div>
 <br>
 <hr>

 <form action="/findassetread" method="POST">
	Asset:
	<input type="text" name="asset" id="asset">
	<!--generate our csrf token--> 
	<input name=_csrf_token type=hidden value="{{ csrf_token() }}">
	<input type="submit" value="Find">
 </form>
 
 <form action="/findtagread" method="POST">
	Tag:
	<input type="text" name="tag" id="tag">
	<!--generate our csrf token--> 
	<input name=_csrf_token type=hidden value="{{ csrf_token() }}">
	<input type="submit" value="Find">
 </form>
 
 <form action="/findreaderread" method="POST">
	Location:
	<input type="text" name="location" id="location">
	<!--generate our csrf token--> 
	<input name=_csrf_token type=hidden value="{{ csrf_token() }}">
	<input type="submit" value="Find">
 </form>
 <hr>

 <table>
	<tr>
		<th>Asset</th>
		<th>Tag</th> 
		<th>Location</th>
		<th>Time</th>
	</tr>
	{% for query in queries %}
	<tr>
        <td> {{query.assetid}} </td>
		<td> {{query.tagid}} </td>
		<td> {{query.locationid}} </td>
		<td> {{query.timestamp}} </td>
	</tr>
	{% endfor %}
 </table>

</html>

<html>
<head>
 <title>Demo</title>
</head>
<body>
 <h1>Test</h1>
 
 <ul>
    {% for item in nav.top %}
    <li class="{{ 'current' if item.is_active else '' }}">
        <a href="{{ item.url }}">{{ item.label }}</a>
    </li>
    {% endfor %}
</ul>

 <!--generate our csrf token for reporters to retrieve--> 
 <form>
 <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
 </form>

</html>
